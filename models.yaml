  MIANCT:
    name: MIANCT
    title: Minimal Information About a new Cell Type
    description: "This schema is CJM's attempt to translate
     [minimal info doc](https://docs.google.com/document/d/1EVgs2Z5dpJs7cbuSBwWlg1xOWQEqMtbSKRGgdneXnU8/edit#) into 
     a LinkML schema. The schema is fairly minimal and is in the form of a \"checklist\" style schema. It is a set 
     of fields mostly associated with this class: * [CellType](CellType.md) There are a set of examples here: 
     * [tests/input](https://github.com/cmungall/mianct-schema/tree/main/tests/input) Currently the examples are YAML, 
     but the YAML is deliberately flat as this is a \"checklist\" schema, and we could have TSV/CSV/xlsx here 
     TODO: - include \"packages\" and \"checklists\"; e.g. - a neuron package would have the enum for morphologies
      constrained - a transcriptomics package would make it required to enter the set of marker genes 
      - see [MIxS schema](https://cmungall.github.io/mixs-source/) for example of how this might work 
      - document how this relates to dosdp/robot templates When should one provide an entry for a cell type in a MIANCT sheet?
      - When there is a claim of a new cell class (type or state) that has not been described before 
      - When new information is discovered for a previously cataloged type that might influence its cataloguing 
      (i.e. description of the presence in a different species or in a new location) -
      - When a cell type mentioned in the article has been described before, but is not yet catalogued on an
       authoritative source like the Cell Ontology."
    homepage: https://cmungall.github.io/mianct-schema/
    github_repo: cmungall/mianct-schema
    schema_relative_path: model/schema/mianct.yaml
    license: https://creativecommons.org/publicdomain/zero/1.0/
    topics:
    - samples
    - cell types
    class_count: 2
    slot_count: 11
    enum_count: 3
    type_count: 20
    github_stars: 4
    proportion_elements_with_a_description: 0.6944444444444444
    proportion_elements_mapped: 0.75
